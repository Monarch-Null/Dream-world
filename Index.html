<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Corazón del Vacío</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            overflow: hidden;
        }
        .corazon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="corazon">
        <h1>Corazón del Vacío</h1>
        <p>¿Qué sendero deseas tomar?</p>
    </div>

    <!-- Música de fondo -->
    <audio autoplay loop>
        <source src="TU_LINK_DE_MÚSICA.mp3" type="audio/mpeg">
        Tu navegador no soporta música.
    </audio>
</body>
</html>
